apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kessler-ingress-http
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/issuer: kessler-letsencrypt-issuer
  labels:
    app: kessler
  namespace: {{.Values.namespace}}
spec:
  rules:
  - host: {{ .Values.frontend.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kessler-frontend-service
            port:
              number: {{ .Values.frontend.port }}
  - host: {{ .Values.backend.domain }}
    http:
      paths:
      - path: /v2
        pathType: Prefix
        backend:
          service:
            name: kessler-backend-service
            port:
              number: {{ .Values.backend.port }}
  tls:
  - hosts:
    - {{ .Values.frontend.domain }}
    - {{ .Values.backend.domain }}
    secretName: kessler-frontend-cert
